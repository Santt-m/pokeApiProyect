<!DOCTYPE html>
<html lang="es">
<head>

    <header>
        <a class="headerLogo" href="#"><img src="./src/img/logo.jpeg" alt="logo de la empresa"></a>

        <section id="whoGame">

        <section id="pokemonFinder">
            <h2>Pokémon Finder</h2>
            <div class="input-container">
                <input type="number" id="pokemonNumber" placeholder="Enter Pokémon ID" min="1">
