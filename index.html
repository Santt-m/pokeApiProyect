<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Santt | Inicio </title>
</head>
<body>
    <header>
        <a class="headerLogo" href="#"><img src="./src/img/logo.png" alt="logo pokemon"></a>

        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./pokedex.html">Pokedex</a>
            <a href="./game.html">Juego de cartas</a>
        </nav>
        <div class="btn-nav-container">
            <div class="btn-nav">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>
    <main>
        <section id="pokemonFinder">
            <h2>Busca un pokemon !</h2>
            <div class="input-container">
                <input type="text" id="pokemonNumber" placeholder="Escribe el ID o nombre de Pokémon" autocomplete="on">
                <button id="searchButton"><img src="./src/img/seach.svg" alt="seach icon">Buscar Pokémon</button>
            </div>
            <div id="resultContainer"></div>
        </section>
        <section id="weatherSection">
            <h2>El clima</h2>
            <h3>porque yo sé que querías saberlo</h3>
            <div class="weather-search">
                <input type="text" id="cityInput" list="autocomplete-list" placeholder="Escribe una ciudad...">
                <datalist id="autocomplete-list"></datalist>
            </div>
            
            <div id="weatherResult">
                <div id="currentWeather">
                    <h3>Clima Ahora</h3>
                    <img id="weatherIcon" src="" alt="Weather Icon" style="display: none;">
                    <ol>
                        <li id="currentCity"></li>
                        <li id="currentTemp"></li>
                        <li id="currentCondition"></li>
                    </ol>
                </div>
                <div id="forecastWeather">
                    <h3>Pronóstico a 7 días</h3>
                    <ul id="forecastList"></ul>
                </div>
            </div>
        </section>
        
        
        
        <section id="whoGame">
            <h2>¿Quién es este Pokémon?</h2>
            <div id="pokemon-container">
                <img id="pokemon-silhouette" src="" alt="Cual es este pokemon" class="pokemon-image">
                <div id="timer-display"></div>
                <div id="feedback" class="feedback-message"></div>
            </div>
            <div id="options-container" class="options-container"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>Creado por Santt</p>
            <p>2024</p>
        </div>
        <div class="footer-links">
            <a href="https://github.com/Santt-m/pokeApiProyect"><img src="./src/icons/github-dark.svg" alt="Github icon"> Github</a>
            <a href="https://www.linkedin.com/in/santtm/"><img src="./src/icons/linkedin.svg" alt="linkedin icon"> Linkedin</a>
        </div>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
