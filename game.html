<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Santt | Juego de cartas</title>
</head>
<body>
    <header>
        <a class="headerLogo" href="#"><img src="./src/img/logo.png" alt="logo pokemon"></a>

        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./pokedex.html">Pokedex</a>
            <a href="./game.html">Juego de cartas</a>
        </nav>
        <div class="btn-nav-container">
            <div class="btn-nav">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>
    <main>
        <section id="cardGame">
            <div id="gameBanner">
                <div id="player1Banner">
                    <h2>Player 1</h2>
                    <p id="player1Points">0</p>
                </div>
                <div id="player2Banner">
                    <h2>Player 2</h2>
                    <p id="player2Points">0</p>
                </div>
            </div>
            <div id="gameContainer">
                <ol id="player1-cards"></ol>
                <div id="battleContainer">
                    <div id="player1Card">
                        <img src="./src/img/placeholder.webp" alt="Carta del jugador 1" id="player1CardImage">
                    </div>
                    <div id="battleGame">
                        <h3></h3>
                    </div>
                    <div id="player2Card">
                        <img src="./src/img/placeholder.webp" alt="Carta del jugador 2" id="player2CardImage">
                    </div>
                    <button id="gameButton">Jugar</button>
                </div>
                <ol id="player2-cards"></ol>
            </div>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
